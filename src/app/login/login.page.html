
  <ion-row>
    <div class="head-logo">
      <img src="../assets/imgs/logo-w.svg" class="img-head-logo">
    </div>
    <ion-segment>
      <ion-segment-button class="no-borderradius">
        <ion-label>Registro</ion-label>
      </ion-segment-button>
      <ion-segment-button class="no-borderradius checked">
        <ion-label>Ingresa</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-row>

  <ion-content class="ion-justify-content-center">
    <ion-row justify-content-center>
      <ion-col align-self-center>
        <div padding>
          <br><br>
          <ion-list>
            <ion-item class="ion-item-color-border">
              <ion-input color="primary" type="text" placeholder="mimail@example.com" required="true" class="margin-start-input">
                <ion-icon name="mail" slot="start" align-self-center class="margin-icon"></ion-icon>
              </ion-input>
            </ion-item>
          </ion-list>
          <ion-list>
            <ion-item class="ion-item-color-border">
              <ion-input color="primary" type="password" placeholder="mimail@example.com" required="true" class="margin-start-input">
                <ion-icon name="lock" slot="start" align-self-center class="margin-icon"></ion-icon>
              </ion-input>
            </ion-item>
          </ion-list>
        </div>
        <div padding>
          <ion-button size="large" color="secondary" expand="block">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row justify-content-center class="row-bottom">
      <ion-col (click)="navegar('/aprende')" align-self-center class="align-center-span">
        <span class="red">Términos de uso </span><span class="red big">Política de privacidad</span>
        <br><br>
        <span class="blue">¿Olvidaste tu contraseña?</span>
        <br><br>
        <span class="blue">¿No tienes cuenta?</span>
      </ion-col>
    </ion-row>
  </ion-content>
